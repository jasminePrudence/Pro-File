

<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block meta_description %}Description par défaut{% endblock %}">
    <meta name="author" content="{% block meta_author %}Auteur par défaut{% endblock %}">
    
    <title>{% block title %}Titre par défaut{% endblock %}</title> <!-- Titre dynamique -->

    <!-- Bloc pour les liens CSS supplémentaires spécifiques aux pages -->
    {% block extra_css %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet">

    <!-- SimpleLightbox Plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet">

    <!-- Core Theme CSS (Bootstrap inclus) -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- Bloc pour les scripts à inclure dans le `<head>` (ex : librairies spécifiques) -->
    {% block scripthead %}{% endblock %}
</head>
<body>
    <!-- Contenu principal de la page, chaque page spécifique définira son contenu -->
    <div class="content">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">OptiFile</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Contenu spécifique à chaque page sera inséré ici -->
        {% endblock %}

        
    </div>

    <!-- Optionnel : Footer -->
    <footer>
        <p>&copy; Copyright © 2025 - Jasmine Application</p>
    </footer>

</body>
</html>
